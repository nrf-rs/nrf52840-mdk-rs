[package]
authors = ["Wez Furlong <wez@wezfurlong.org>"]
categories = ["embedded", "hardware-support", "no-std"]
description = "Rust support for the nrf52840-mdk development board"
keywords = ["arm", "cortex-m", "nrf52840", "hal"]
license = "MIT OR Apache-2.0"
name = "nrf52840-mdk"
repository = "https://github.com/nrf-rs/nrf52840-mdk"
version = "0.0.1"
edition = "2018"

[dependencies]
nrf52840-hal = "0.12.0"

[dev-dependencies]
cortex-m-rt = "0.6.13"
panic-halt = "0.2"
rtt-target = { version = "0.3.0", features = ["cortex-m"] }
panic-probe = "0.1.0"

# for cargo flash
[package.metadata]
chip = "nRF52840_xxAA"

[features]
rt = ["nrf52840-hal/rt"]
#usb = ["nrf52840-hal/usb"]
default = ["rt"]

[profile.dev]
incremental = false
codegen-units = 1
debug = true
lto = false

[profile.release]
debug = true
lto = true
opt-level = "s"
